<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Panel administratora</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h2 class="text-center form-signin-heading">Panel Administratora </h2>
    <div class="row">
        <div class="col-sm-3">
            <form class="logout" th:action="@{/dodajPolicjanta}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Dodaj policjanta</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/znajdzPolicjanta}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Znajdź policjanta</button>
            </form>
        </div>

        <div class="col-sm-3">
            <form class="logout" th:action="@{/showpolicemans}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Pokaż policjantów</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/login}" method="post">
                <button class="btn btn-lg btn-danger btn-block" type="submit">Wyloguj się</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h3 style="text-align: center; margin-top: 30px; margin-bottom: 50px;">Wyszukiwanie policjanta</h3>
            <div style="width:100%; background-color: #B7B7B7; -webkit-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);
                        -moz-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1); box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);">

                <form style="text-align: center;" th:action="@{/znajdzPolicjanta}" th:object="${findPoliceman}" method="post">
                    <br>ID:<br>
                         <input type="text" id="id" name="id" placeholder="Wprowadź id policjanta"><br>
                    <br>
                    <button class="btn btn-lg btn-danger btn-block" type="submit">Wyszukaj</button>
                </form>
                <p th:if="${znalezionoPolicjanta}" class="alert alert-warning">Policjant został znaleziony</p>
                <p th:if="${nieznalezionoPolicjanta}" class="alert alert-warning">Policjant nie został znaleziony</p>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
        <div class="row">
            <div th:if="${znalezionoPolicjanta}" class="col-sm-12">
                <h1 style="text-align: center; margin-top: 30px; margin-bottom: 50px;"> Dane policjanta o podanym ID</h1>
                <table style="width:100%; background-color: #B7B7B7; -webkit-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);
                        -moz-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1); box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);">
                    <tr>
                        <th>Id</th>
                        <th>Login</th>
                        <th>Hasło</th>
                        <th>Imię</th>
                        <th>Nazwisko</th>
                        <th>Pesel</th>
                        <th>Telefon</th>
                    </tr>


                    <tr th:each="user: ${UsersList}">
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getId()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getLogin()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getHaslo()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getImie()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getNazwisko()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getPesel()}"></td>
                        <td style="border-bottom: 1px solid black; border-right: 1px dashed black" th:text="${user.getTelefon()}"></td>
                    </tr>

                </table>
            </div>

</div>
</body>
</html>
