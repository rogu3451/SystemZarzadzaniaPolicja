<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Panel policjanta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h2 class="text-center form-signin-heading">Panel Policjanta </h2>
    <div class="row">
        <div class="col-sm-4">
            <form class="logout" th:action="@{/dodajSprawe}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Dodaj sprawę</button>
            </form>
        </div>
        <div class="col-sm-4">
            <form class="logout" th:action="@{/dodajMandat}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wystaw mandat</button>
            </form>
        </div>
        <div class="col-sm-4">
            <form class="logout" th:action="@{/sprawy}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Pokaż wszystkie sprawy</button>
            </form>
        </div>
    </div>
    <div style="margin-top: 10px" class="row">
        <div class="col-sm-3">
            <form class="logout" th:action="@{/mandaty}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Pokaż wszystkie mandaty</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/wyszukajSprawe}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wyszukaj sprawe</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/wyszukajMandat}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wyszukaj mandat</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/login}" method="get">
                <button class="btn btn-lg btn-danger btn-block" type="submit">Wyloguj się</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2 style="text-align: center; margin-top: 30px; margin-bottom: 50px;">Dodawanie mandatu</h2>
            <div style="width:100%; background-color: #B7B7B7; -webkit-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);
                        -moz-box-shadow: 7px 24px 59px 10px rgba(0,0,0,1); box-shadow: 7px 24px 59px 10px rgba(0,0,0,1);">

                <form style="text-align: center;" th:action="@{/dodajMandat}" th:object="${addMandate}" method="post">
                    <input type="hidden" id="id" name="id" value="1000"><br>
                    Data wystawienia mandatu:<br>
                    <input type="text" id="date" name="date"><br>
                    Imię osoby przyjmującej mandat:<br>
                    <input type="text" id="imie" name="imie"><br>
                    Nazwisko osoby przyjmującej mandat:<br>
                    <input type="text" id="nazwisko" name="nazwisko"><br>
                    Powód wystawienia mandatu:<br>
                    <input type="text" id="opis" name="opis"><br>
                    Kwota mandatu (zł):<br>
                    <input type="text" id="kwota" name="kwota"><br>
                    Pesel osoby przyjmującej mandat:<br>
                    <input type="text" id="pesel" name="pesel"><br>
                    Adres osoby przyjmującej mandat:<br>
                    <input type="text" id="adres" name="adres"><br>
                    <br>
                    <button class="btn btn-lg btn-danger btn-block" type="submit">Wystaw mandat na tą osobę</button>
                </form>
                <p th:if="${dodanoMandat}" class="alert alert-warning">Mandat został pomyślnie wystawiony</p>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
