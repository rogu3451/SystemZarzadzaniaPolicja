<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Panel policjanta</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h2 class="text-center form-signin-heading">Panel Policjanta </h2>
    <div class="row">
        <div class="col-sm-4">
            <form class="logout" th:action="@{/dodajSprawe}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Dodaj sprawę</button>
            </form>
        </div>
        <div class="col-sm-4">
            <form class="logout" th:action="@{/dodajMandat}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wystaw mandat</button>
            </form>
        </div>
        <div class="col-sm-4">
            <form class="logout" th:action="@{/sprawy}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Pokaż wszystkie sprawy</button>
            </form>
        </div>
    </div>
    <div style="margin-top: 10px" class="row">
        <div class="col-sm-3">
            <form class="logout" th:action="@{/mandaty}" method="post">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Pokaż wszystkie mandaty</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/wyszukajSprawe}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wyszukaj sprawe</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/wyszukajMandat}" method="get">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Wyszukaj mandat</button>
            </form>
        </div>
        <div class="col-sm-3">
            <form class="logout" th:action="@{/login}" method="get">
                <button class="btn btn-lg btn-danger btn-block" type="submit">Wyloguj się</button>
            </form>
        </div>
    </div>
</body>
</html>
